<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- BOX ICONS -->

      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css"
    />
      <link rel="apple-touch-icon" href="https://i.imgur.com/QRAUqs9.png">
    <link rel="shortcut icon" href="https://i.imgur.com/QRAUqs9.png">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/normalize.css@8.0.0/normalize.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pixeden-stroke-7-icon@1.2.3/pe-icon-7-stroke/dist/pe-icon-7-stroke.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flag-icon-css/3.2.0/css/flag-icon.min.css">


    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,600,700,800' rel='stylesheet' type='text/css'>

    <!-- <script type="text/javascript" src="https://cdn.jsdelivr.net/html5shiv/3.7.3/html5shiv.min.js"></script> -->


    <!-- CSS -->
    <link rel="stylesheet" href="/static/assets/stylelogin/css/styles.css" />

    <title>Responsive Login Form Sign In Sign Up</title>
  </head>
  <body class="bg-dark">

    <div class="login">
      <div class="login__content">
        <div class="login__img">
          <img src="/static/images/logotom.png"  alt="img-login.svg" style=" border-radius: 50%;width: 500px;height: 500px;" />
        </div>
        <div class="login__forms" style="width: 500px">

<form method="POST" action="/doc/crerutilisateur/"   class="login__register" id="login-in">
    <h1 class="login__title" style="color: #edd183">Crer Compte</h1>
                        {% csrf_token %}
                        <div class="form-row">
                        <div class="form-group col-md-6">

                            <label for="exampleInputEmail1">Nom</label>
                            <!-- <input type="text" class="form-control" placeholder="Username"> -->
                            {{ forms.nom }}
                        </div>
                        <div class="form-group col-md-6">
                            <label for="exampleInputEmail1">Prenom</label>
                            {{ forms.prenom}}
                        </div>
                        </div>
                          <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="exampleInputEmail1">Email</label>
                            <!-- <input type="text" class="form-control" placeholder="Username"> -->
                            {{ forms.email }}
                        </div>
                        <div class="form-group col-md-6">
                            <label for="exampleInputEmail1">Mot de Passe</label>
                            {{ forms.password}}
                        </div>
                        </div>
                          <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="exampleInputEmail1">Telephone</label>
                            <!-- <input type="text" class="form-control" placeholder="Username"> -->
                            {{ forms.telephone}}
                        </div>
                        <div class="form-group col-md-6">
                            <label  for="exampleFormControlSelect1">Direction</label><br>
                            {# {{ forms.direction}}  #}
                            <select class="form-select" aria-label="Default select example" name="direction" id="cars">
  <option selected>facturation</option>
  <option value="documentation">DOCUMENTATION</option>
  <option value="Archive">ARCHIVE</option>
  <option value="comptable">COMTABLITE</option>
</select>
                        </div>
                        </div>
    <div class="form-row">
         <div class="form-group col-md-6">
                            <label  for="exampleFormControlSelect1">Role</label><br>
                            {# {{ forms.direction}}  #}
                            <select class="form-select" aria-label="Default select example" name="rolee" id="cars">
  <option selected>CHEF DE SERVICE</option>
  <option value="chef">CHEF DE SERVICE</option>
  <option value="agent">AGENT</option>
             </select>

                        </div>
                        </div>









                        <button type="submit" class="btn  btn-warning btn-flat m-b-30 m-t-30" style="background-color: #edd183">ENREGISTRER</button>

                        <div class="register-link m-t-15 text-center">
                            <p style="color:#edd183; ">J'ai un compte ? <a href="/users/login/" style="color: black"> Se Connecter</a></p>
                        </div>
                    </form>
        </div>
      </div>
    </div>

    <!-- JAVASCRIPT -->
    <script src="/static/assets/stylelogin/js/main.jsj"></script>

</body>
</html>
