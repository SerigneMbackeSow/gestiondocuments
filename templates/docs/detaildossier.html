<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- BOX ICONS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css"
    />
      <link rel="apple-touch-icon" href="https://i.imgur.com/QRAUqs9.png">
    <link rel="shortcut icon" href="https://i.imgur.com/QRAUqs9.png">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/normalize.css@8.0.0/normalize.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/lykmapipo/themify-icons@0.1.2/css/themify-icons.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pixeden-stroke-7-icon@1.2.3/pe-icon-7-stroke/dist/pe-icon-7-stroke.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flag-icon-css/3.2.0/css/flag-icon.min.css">


    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,600,700,800' rel='stylesheet' type='text/css'>

    <!-- <script type="text/javascript" src="https://cdn.jsdelivr.net/html5shiv/3.7.3/html5shiv.min.js"></script> -->


    <!-- CSS -->
    <link rel="stylesheet" href="/static/assets/stylelogin/css/styles.css" />

    <title>Responsive Login Form Sign In Sign Up</title>
  </head>
  <body class="bg-dark">

    <div class="login">
      <div class="login__content">
        <div class="login__img">
          <img src="/static/images/logotom.png"  alt="img-login.svg" style=" border-radius: 50%;width: 500px;height: 500px;" />
        </div>
        <div class="login__forms" style="width: 500px;margin-top: 100PX">
                    <form method="POST" action="/doc/ajouterdossier/"  class="login__register" id="login-in">
                        {% csrf_token %}
                        <!--h1 class="login__title" style="color: #edd183">Ajouter Details  Dossier</h1>-->
                         <fieldset>
    <legend>Details Dossier</legend>
                        <div class="form-row">
                        <div class="form-group col-md-6">
                            <label  class="form-floating">ETA</label>
                            <!-- <input type="text" class="form-control" placeholder="Username"> -->
                            {{ forms.eta}}
                        </div>
                        <div class="form-group col-md-6">
                            <label class="form-floating">Nom Navire</label>
                            {{ forms.nom_navire}}
                        </div>
                        </div>
                          <div class="form-row">
                        <div class="form-group col-md-6">
                            <label class="form-floating">Numero Voyage</label>
                            <!-- <input type="text" class="form-control" placeholder="Username"> -->
                            {{ forms.numero_voyage}}
                        </div>

                        <div class="form-group col-md-6">
                            <label class="form-floating">Mention</label>
                            <input type="text" class="form-control" id="exampleFormControlInput1"
                                   placeholder="{{ boite.numero_boite }}" readonly name="numero_boite"
                            value="{{ boite.numero_boite }}"/>
                            {#  {{ forms.numer_boite}} #}
                        </div>
                        </div>
                        <div class="form-group col-md-12">
                            <label class="form-floating">Classeur</label>
                            {{ forms.classeur}}
                        </div>
                         </fieldset>
                         <fieldset>
    <legend>Details Rangement</legend>
                          <div class="form-row">
                        <div class="form-group col-md-6">
                            <label class="form-floating">Numero Rangement </label>
                            <!-- <input type="text" class="form-control" placeholder="Username"> -->

                            <input type="text" class="form-control" id="exampleFormControlInput1"
                                   {% if loc  %}
                                   placeholder="{{ boite.id_boite }}"
                                   {% else %}
                                    placeholder="Aucune Rangement"
                                   {% endif %}
                                   readonly/>
                        </div>
                        <div class="form-group col-md-6">
                            <label class="form-floating">Localisation </label>



                            <input type="text" class="form-control" id="exampleFormControlInput1"
                                   {% if loc  %}
  placeholder="{{loc.id_harmoire }}/{{ loc.numero_comp }}/{{ loc.niveau }}"
                                   {% else %}
                                    placeholder="Aucune Localisation"
                                   {% endif %}
                                   readonly/>
                        </div>
                          </div>

                              <input type="hidden" value="{{ dossier.numero_dossier }}" name="dossier">
                              <input type="hidden" value="{{ boite.id_boite }}" name="id_boite">


                         </fieldset>
                              <!--<input type="hidden" value="{{ dossier.numerobl }}" name="numerobl">-->



                        <div class="register-link m-t-15 text-center">
                            <a  style="background-color: #edd183" href="/doc/listearchiveboite/{{ boite.id_boite }}" class="btn btn-warning btn-flat m-b-30 m-t-30" style="color: black">
                                ANNULER</a>

                            <button style="background-color: #edd183" type="submit" class="btn btn-warning btn-flat m-b-30 m-t-30">VALIDER</button>
                        </div>
                    </form>

                </div>
      </div>
    </div>

    <!-- JAVASCRIPT -->
    <script src="/static/assets/stylelogin/js/main.jsj"></script>

</body>
</html>
