<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- BOX ICONS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="/static/assets/stylelogin/css/styles.css" />

    <title>Responsive Login Form Sign In Sign Up</title>
  </head>
  <body>
    <div class="login">
      <div class="login__content">
        <div class="login__img">
          <!--<img src="/static/assets/stylelogin/img/img-login.svg" alt="img-login.svg" />-->
            <img src="/static/images/logotom.png"  alt="img-login.svg" style=" border-radius: 50%;width: 500px;height: 500px;" />
        </div>
        <div class="login__forms">
          <!-- sign in -->
          <form  class="login__register" id="login-in"
              method="POST" action="/users/seconnecter/">
                        {% csrf_token %}
            <h1 class="login__title" style="color: #edd183">Se Connecter</h1>
            <div class="login__box">
              <i class="bx bx-user login__icon" style="color:#edd183"></i>
              <!--<input type="text" placeholder="Username" class="login__input" />-->
                {{ form.username }}
            </div>
            <div class="login__box">
              <i class="bx bx-lock login__icon" style="color: #edd183"></i>
             <!-- <input
                type="password"
                placeholder="Password"
                class="login__input"
              />-->
                {{ form.password }}
            </div>
            <!--<a href="#" class="login__forgot">Forgot password?</a>-->
            <!--<a href="" class="login__button">Se Connecter</a>-->
              <button type="submit" class="login__button btn-flat m-b-30 m-t-30" style=" background-color: #edd183;color: black">SE Connecter</button>
              <!--<button type="submit" class="btn btn-success btn-flat m-b-30 m-t-30">Log in</button>-->
            <div>
              <span class="login__account" style="color: #edd183">J'ai pas de Compte</span>
              <a href="/users/signup/" ><span class="login__signin" id="sign-up" style="color: black">Crer Compte</span>
              </a>
            </div>
          </form>

          <!-- sign up  -->
          <form action="" class="login__create none" id="login-up">
            <h1 class="login__title">Create Account</h1>
            <div class="login__box">
              <i class="bx bx-user login__icon"></i>
              <input type="text" placeholder="Username" class="login__input" />
            </div>
            <div class="login__box">
              <i class="bx bx-lock login__icon"></i>
              <input type="text" placeholder="Email" class="login__input" />
            </div>
            <div class="login__box">
              <i class="bx bx-at login__icon"></i>
              <input
                type="password"
                placeholder="Password"
                class="login__input"
              />
            </div>
            <a href="" class="login__button">Sign Up</a>
            <div>
              <span class="login__account">Already have an Account?</span>
              <span class="login__signup" id="sign-in">Sign In</span>
            </div>
            <div class="login__social">
              <a href="#" class="login__social-icon"
                ><i class="bx bxl-facebook"></i
              ></a>
              <a href="#" class="login__social-icon"
                ><i class="bx bxl-twitter"></i
              ></a>
              <a href="#" class="login__social-icon"
                ><i class="bx bxl-google"></i
              ></a>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- JAVASCRIPT -->
    <script src="/static/assets/stylelogin/js/main.js"></script>
  </body>
</html>
