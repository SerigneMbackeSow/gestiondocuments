<!DOCTYPE html>
<html lang="en" class="h-100">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Focus - Bootstrap Admin Dashboard </title>
    <!-- Favicon icon -->
    <link rel="icon" type="image/png" sizes="16x16" href="./images/favicon.png">
    <link href="./css/style.css" rel="stylesheet">

</head>

<body class="h-100 full-background">
    <div class="authincation h-100">
        <div class="container-fluid h-100">
            <div class="row justify-content-center h-100 align-items-center">
                <div class="col-md-6">
                 
                    <div class="container-fluid h-custom">
                      <div class="row d-flex justify-content-center align-items-center h-100">
                        <div class="col-md-9 col-lg-6 col-xl-5">
                        <div class="circle-container">
                          <img src="images/logo.png"
                          class="img-fluid" alt="Sample image" >
                        </div>
                        </div>
                        <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
                          <form>
                            <div class="d-flex flex-row align-items-center justify-content-center justify-content-lg-start">
                            <p class="lead fw-normal mb-0 me-3" style="font-size: 25px;"> SE CONNECTER </p>    
                             
                            </div>
                  
                           
                  
                            <!-- Email input -->
                            <div data-mdb-input-init class="form-outline mb-4">
                              <label class="form-label" for="form3Example3">Adresse Email</label>
                              <input type="email" id="form3Example3" class="form-control form-control-lg"
                                placeholder="Entrer Un Email Valid" />
                              
                            </div>
                  
                            <!-- Password input -->
                            <div data-mdb-input-init class="form-outline mb-3">
                              <label class="form-label" for="form3Example4">Mot De Passe</label>
                              <input type="password" id="form3Example4" class="form-control form-control-lg"
                                placeholder="Entrez Le Mot De Passe" />
                              
                            </div>
                  
                            <div class="d-flex justify-content-between align-items-center">
                              <!-- Checkbox -->
                              <div class="form-check mb-0">
                                <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3" />
                                <label class="form-check-label" for="form2Example3">
                                  Se Rappeler
                                </label>
                              </div>
                             
                            </div>
                  
                            <div class="text-center text-lg-start mt-4 pt-2">
                              <button  type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-lg"
                                style="padding-left: 2.5rem; padding-right: 2.5rem;">Valider</button>
                              
                            </div>
                  
                          </form>
                        </div>
                      </div>
                    </div>         
                </div>
            </div>
        </div>
    </div>


    <!--**********************************
        Scripts
    ***********************************-->
    <!-- Required vendors -->
    <script src="./vendor/global/global.min.js"></script>
    <script src="./js/quixnav-init.js"></script>
    <script src="./js/custom.min.js"></script>

</body>

</html>
